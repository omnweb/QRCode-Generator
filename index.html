<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <script src="js/qrious.min.js"></script><!-- Biblioteca que gera o QrCode! -->
    
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de QRCode</title>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1><hr>
       <input type="text" size="25" placeholder="Gigite seu texto" v-model="text">
        <div v-if="text" class="output">
            <img :src="newQRCode" alt="QRCode">
        </div>

    </div>
    <script>
        // ...
        new Vue({
            el:"#app",
            data: {
                title: "Gerador de QRCode",
                text: "https://omnweb.negocio.site/",
                qrcode: new QRious({size:300})
            },
            computed:{
                newQRCode(){
                    this.qrcode.value = this.text 
                    return this.qrcode.toDataURL()
                }
            }
        })
    </script>
</body>

</html>
